<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="item">
                <img id="slider-image" src="img/1.jpg" alt="">
                <div class="bottom">
                    <p id="slider-text">When your landlord says no dogs allowed</p>
                    <div class="controls">
                        <div class="btn-wrapper">
                            <span class="btn active"></span>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn unactive"></span>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn unactive"></span>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn unactive"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
