<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slider">
            <!-- 1 -->
            <div class="item">
                <img src="img/1.jpg" alt="Slide 1">
                <div class="bottom">
                    <p>When your landlord says no dogs allowed</p>
                    <div class="controls">
                        <label for="slide1" class="btn-wrapper"><div class="btn active"></div></label>
                        <label for="slide2" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide3" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide4" class="btn-wrapper"><div class="btn unactive"></div></label>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="item">
                <img src="img/2.jpg" alt="Slide 2">
                <div class="bottom">
                    <p>When mom called you a good girl</p>
                    <div class="controls">
                        <label for="slide1" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide2" class="btn-wrapper"><div class="btn active"></div></label>
                        <label for="slide3" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide4" class="btn-wrapper"><div class="btn unactive"></div></label>
                    </div>
                </div>
            </div>
            <!-- 3 -->
            <div class="item">
                <img src="img/3.jpg" alt="Slide 3">
                <div class="bottom">
                    <p>Mom: Smile nice for picture day<br>Dog: Okay, mom</p>
                    <div class="controls">
                        <label for="slide1" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide2" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide3" class="btn-wrapper"><div class="btn active"></div></label>
                        <label for="slide4" class="btn-wrapper"><div class="btn unactive"></div></label>
                    </div>
                </div>
            </div>
            <!-- 4 -->
            <div class="item">
                <img src="img/4.jpg" alt="Slide 4">
                <div class="bottom">
                    <p>Yes, I've been having fun, why do you ask?</p>
                    <div class="controls">
                        <label for="slide1" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide2" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide3" class="btn-wrapper"><div class="btn unactive"></div></label>
                        <label for="slide4" class="btn-wrapper"><div class="btn active"></div></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
